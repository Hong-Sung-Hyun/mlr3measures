url: https://mlr3measures.mlr-org.com

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
  default_assets: false

development:
  destination: dev
  version_label: default
  version_tooltip: "Development version"

home:
  strip_header: true

toc:
  depth: 3

navbar:
  title:
  type: default

  right:
  - icon: fa-github fa-lg
    href: https://github.com/mlr-org/mlr3measures
  - icon: fa-slack
    href: https://mlr-org.slack.com
  - icon: fa-stack-overflow
    href: https://stackoverflow.com/questions/tagged/mlr3
  - icon: fa-rss
    href: https://mlr-org.com/

reference:
  - title: Binary Classification Measures
    contents:
      - has_concept("binary_classification_measure")
  - title: Classification Measures
    contents:
      - has_concept("classification_measure")
  - title: Regression Measures
    contents:
      - has_concept("regression_measure")
  - title: Misc
    contents:
      measures
